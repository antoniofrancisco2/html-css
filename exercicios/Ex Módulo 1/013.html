<!DOCTYPE html>
<html lang="pt-br">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Colocando vídeos</title>
</head>
<body>
				<h1>inserindo vídeos hospedados localmente</h1>
				<p>Este vídeo está hospedado no meu próprio servidor.</p>
				
				<video width="300" poster="imagens2/limoes-capa. png"controls>
					<source src="midia2/meu-video.mp4"type="video/mp4"
					<p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
				</video>
				
				<h1>Inserindo vídeos do YouTube</h1> <iframe width="" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      
<h1>Inserindo vídeos do Vimeo</h1> <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
