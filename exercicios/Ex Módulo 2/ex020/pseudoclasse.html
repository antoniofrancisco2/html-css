<!DOCTYPE html>
<html lang="pt">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Título da página</title>
				<style>
								body {
												font-family: arial, Helvetica, sans-serif;
								}
								
								div > p {
												display: none;
								}
								
								div:hover > p {
												display: block;
												color: white;
												background-color: red;
												width: 300px;
								}
								
							div:hover {
											color: red;
							}
				</style>
</head>
<body>
				<h1>Exemplo de houver</h1>
				<p>Passe o mause sobre o texto abaixo</p>
				<div>
								<h1>Passe o mause aqui</h1>
								<p>TEXTO ESCONDIDO</p>								
				</div>
				<p>Fim do Exemplo</p>
</body>
</html>
